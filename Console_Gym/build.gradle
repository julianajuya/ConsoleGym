plugins {
    id 'java'
}

repositories {
    jcenter()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.3' // Reemplaza '5.x.y' con la versión de JUnit 5 que deseas utilizar
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.3' // Reemplaza '5.x.y' con la versión de JUnit 5 que deseas utilizar
}

test {
    useJUnitPlatform()
}
